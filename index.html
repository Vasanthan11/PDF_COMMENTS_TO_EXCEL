<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Comments with Rectangles from Multiple PDFs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Extract Comments with Rectangles from Multiple PDFs</h1>
    <input type="file" id="fileInput" multiple />
    <button id="extractButton">Extract Comments</button>

   <!-- Include pdf.js and xlsx.js libraries from CDNs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<!-- Set the worker source to the CDN location for pdf.js -->
<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
</script>

<script src="./script.js"></script>
</body>
</html>
